    <h3>FAQ</h3>

      <li>
        My timer stops when I close the app, why? - This is on purpose. We want
        you to stay focused on your task, closing the app may mean you are
        messing around on your phone rather than doing work, having the timer
        stop when this happens is meant to prevent that.
